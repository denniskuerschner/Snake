<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .padding{
            padding: 8px 8px;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f5f6;
        }    
    </style>
</head>
<body>
    <canvas class="padding" id="canvas" width="480" height="480"></canvas>

    <ol>

        <li>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username">
                    <label class="mdl-textfield__label" for="todofield">Enter your name</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="showCookies(); return false;">Show cookies</button>
            </form>   
        </li> 
            
        <li> 
            Choose your difficulty!
        </li>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="document.location='game.html?difficulty=easy'"> Easy </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="document.location='game.html?difficulty=normal'"> Normal </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="document.location='game.html?difficulty=difficult'"> Difficult </button>
        <br><br>

       <li>
           In developement...!       <!--for testing purposes-->
       </li>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="document.location='test.html'"> Test </button>
        <br><br>

        <li>
            Would you like to hear a Random Cat Fact?
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="randomCatFact(); return false;">SURE</button>
            <p id="header"></p>
        </li>
            
        
           
    </ol>



    
    

    <div>
        <code id="cookies"></code>
    </div>

    

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        //let username;

        drawWelcomeScreen();

        function drawWelcomeScreen() {
            ctx.fillStyle = 'black';
            //(Koord, Koord, Breite, Höhe)
            ctx.fillRect(0, 0, canvas.width, canvas.height); //Canvas (Rahmen)

            ctx.font = '40px Roboto, sans-serif';
            ctx.fillStyle = 'rgb(255,165,0)'; 
            ctx.fillText('WELCOME TO', 90, 140);  
            ctx.fillText('SNAKE!', 160, 200); 
            //wenn Start-Button gedrückt wird, dann soll Spielfeld ausgegeben werden
}    
       
        

        function showCookies() {
            document.cookie = "name=oeschger; SameSite=None; Secure";
            document.cookie = "favorite_food=tripe; SameSite=None; Secure";
            document.cookie = document.getElementById("username").value + "=; expires=Thu, 01 Jan 2030 12:00:00 UTC";

            const output = document.getElementById('cookies')
            output.textContent = '> ' + document.cookie;
        }
        
        async function randomCatFact(){
            try {
                let response = await fetch('https://catfact.ninja/fact');       //Code won't be continued unless the fetch is loaded
                let result = await response.json();
            
                const header = document.getElementById("header");
                header.innerHTML = ">" + result.fact;                           //set content of id to ...
                console.log(result);                                            //to see the attributes of the API-object 
            } catch(e) {
                console.log('Ein Fehler ist aufgeteten', e)
            }                                
        }

        //randomCatFact();
        

    </script>
    
</body>
</html>
