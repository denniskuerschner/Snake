<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <canvas id="canvas" width="480" height="480"></canvas>

    
<ol>
    <li>
        Choose your name!
    </li> 
    <input id="username" placeholder="Enter your name">
    <button onclick="showCookies()">Show cookies</button>
    <button onclick="clearOutputCookies()">Clear</button>
    <li> 
        Choose your difficulty!
    </li>
    <button onclick="document.location='easy.html'"> Easy </button>
    <button onclick="document.location='normal.html'"> Normal </button>
    <button onclick="document.location='difficult.html'"> Difficult </button>
    <button onclick="document.location='test.html'"> Test </button>

</ol>

    
    

    <div>
        <code id="cookies"></code>
    </div>
   

   <!--<a href="default.asp">HTML tutorial</a>-->

    <!--<button onclick="document.location='index.html'">Link to index.html</button>-->

    

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        //let username;

        drawWelcomeScreen();

        function drawWelcomeScreen() {
            ctx.fillStyle = 'black';
            //(Koord, Koord, Breite, Höhe)
            ctx.fillRect(0, 0, canvas.width, canvas.height); //Canvas (Rahmen)

            ctx.font = '40px Roboto, sans-serif';
            ctx.fillStyle = 'lightgreen'; 
            ctx.fillText('WELCOME TO', 90, 140);  
            ctx.fillText('SNAKE!', 160, 200); 
            //wenn Start-Button gedrückt wird, dann soll Spielfeld ausgegeben werden
}    
       
        

        function showCookies() {
            document.cookie = "name=oeschger; SameSite=None; Secure";
            document.cookie = "favorite_food=tripe; SameSite=None; Secure";
            document.cookie = document.getElementById("username").value;

            const output = document.getElementById('cookies')
            output.textContent = '> ' + document.cookie
        }

        function clearOutputCookies() {
            const output = document.getElementById('cookies')
            output.textContent = ''
        }

       
        

    </script>
    
</body>
</html>
